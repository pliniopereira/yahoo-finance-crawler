name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: '.'

      - name: List files in root
        run: ls -la .

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Configure Poetry in PATH
        run: |
          echo "${{ runner.home }}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./
        run: poetry install

      - name: Install additional tools (black, flake8, and coverage)
        run: poetry add black flake8 coverage --dev

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d{2,3}' | head -1)
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          curl -Lo /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set ChromeDriver path
        run: echo "CHROMEWEBDRIVER=/usr/local/bin/chromedriver" >> $GITHUB_ENV

      - name: Run Black
        run: poetry run black .

      - name: Commit formatted code
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add .
          git diff-index --quiet HEAD || git commit -m "Apply code formatting with Black" && git push

      - name: Run Flake8
        run: poetry run flake8 src tests

      - name: Run Coverage
        env:
          DISPLAY: :99.0
        run: |
          poetry run coverage run -m unittest discover tests
          poetry run coverage report -m
